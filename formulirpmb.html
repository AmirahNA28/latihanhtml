<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pendaftaran mahasiswa Baru</title>
</head>
<body>
    <h1>FORMULIR PENDAFTARAN ONLINE</h1>
    <hr>
    <br>
    <table border="0">
        <tr>
            <td>Program Kuliah</td>
            <td>: <select name="Pilih Program">
                <option value="Pilih Program">Pilih Program</option>
                <option value="SI">SI</option>
                <option value="TRPL">TRPL</option>
            </select></td>
        </tr>
        <tr>
            <td>Program</td>
            <td>: <select name="Program">
                <option value="Ab">Program</option>
                <option value="Ab">Ab</option>
                <option value="CD">CD</option>
            </select></td>
        </tr>
    </table>
    <p>*WAJIB ISI</p>
    <hr>
    <h2>BIODATA</h2>
    <Table border="0">
            <tr>
                <td>Nama Lengkap disini</td>
                <td>: <input type="text" name="namalengkap"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>: <select name="Pilih jenis kelamin">
                    <option value="Pilih Jenis Kelamin">Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select></td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>: 
                    <input type="text" name="Tempat Lahir"></td>
            </tr>
    </Table>
    <P>*WAJIB ISI</P>
    <br>
    <table border="0">
        <tr>
            <td>Tanggal Lahir</td>
            <td>: <select name=" Tanggal Lahir">
                <option value="dd/mm/yyy">dd/mm/yyy</option>
            </select></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>: <select name="Pilih Agama">
                <Option value="Pilih Agama">Pilih Agama</Option>
                <option value="Islam">Islam</option>
                <option value="NonIslam">NonIslam</option>
            </select></td>
        </tr>
        <tr>
            <td>Sekolah</td>
        </tr>
    </table>

</body>
</html>
